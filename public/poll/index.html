<!DOCTYPE html>
<html lang="en">

<style>
    span {
        color: black !important;
    }

    [type="radio"]:checked+span:after,
    [type="radio"].with-gap:checked+span:after {
        background-color: #512da8 !important;
        border-color: #512da8 !important;
    }

    .progress {
        background-color: #d1c4e9 !important;
    }

    .progress .determinate {
        background-color: #512da8 !important;
    }

    .progress .indeterminate {
        background-color: #512da8 !important;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Poll.me</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper deep-purple darken-2">
            <a href="#" class="brand-logo"> <i style="margin-left: 10px;" class="material-icons">poll</i>Poll.me</a>
        </div>
    </nav>

    <div id="loadingDiv" class="container center" style="margin-top: 3rem; font-family: 'Montserrat', sans-serif;">

        <h4 style="margin-bottom: 3rem;">Loading the poll</h4>

        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>

    <div id="mainDiv" style="display: none;">
        <div class="container col s12 " style="font-family: 'Montserrat', sans-serif; margin-top: 3rem;">


            <div class="row s12">
                <h3 class="col deep-purple-text text-darken-2">Question</h3>
            </div>
            <div class="row s12">
                <h5 class="col" id="askedQuestion">Will anyone use this polling app?</h5>
            </div>

            <form id="pollAnswersForm" action="#" style="display: none">
                <p>
                    <label>
                        <input name="group" type="radio" />
                        <span class="bold">Definetly, it is neat</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="group" type="radio" />
                        <span>Don't think so</span>
                    </label>
                </p>
                <a class="waves-effect waves-light btn deep-purple darken-2" style="margin-top: 1rem;"><i
                        class="material-icons left">done</i>Vote</a>
            </form>

            <div id="pollResultsDiv" style="display: none;">


                <div class="col card-panel">
                    <div class="row s12">
                        <div class="col s8 m9 l10">
                            <h5>
                                Definetly, it is neat
                            </h5>
                            <blockquote style="border-color:#512da8 !important">
                                (3024) Votes
                            </blockquote>
                        </div>
                        <div class="col s4 m3 l2">
                            <h3>72%</h3>
                        </div>
                    </div>
                    <div class="progress row s12">
                        <div class="determinate" style="width: 72%"></div>
                    </div>
                </div>


            </div>


            <div class="row s12" style="margin-top: 10rem;">
                <h5 class="col deep-purple-text text-darken-2">Share this poll</h5>
            </div>
            <div class="row s12">
                <a class="waves-effect waves-light btn deep-purple darken-2 col"><i
                        class="material-icons left">content_copy</i>Copy link</a>
            </div>

        </div>
    </div>

    <!-- Modal Structure -->
    <div id="warningModal" class="modal">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalDescription"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">okay</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="poll.js"></script>

</body>

</html>
