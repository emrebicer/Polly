<!DOCTYPE html>
<html lang="en">

<style>

    #mainDiv {
        margin-top: 3rem;
    }

    input:focus{
        color:#512da8 !important;
        border-bottom:1px solid #512da8 !important;
        box-shadow: 0 1px 0 0 #512da8 !important;
    }
    label.active{
        color:#512da8 !important;
    }
 
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Poll.me</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper deep-purple darken-2">
            <a href="#" class="brand-logo"> <i style="margin-left: 10px;" class="material-icons">poll</i>Poll.me</a>
        </div>
    </nav>

    <div id="mainDiv" class="container">
        <h5 style="font-family: 'Montserrat', sans-serif;">Create instant polls for free</h5>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix deep-purple-text text-darken-2">hdr_weak</i>
                  <input id="question" type="text">
                  <label for="question">Type your question here</label>
                </div>
              </div>
              <h5>Options</h5>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix deep-purple-text text-darken-2">chevron_right</i>
                  <input id="option1" type="text">
                  <label for="poll_option">Poll option #1</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix deep-purple-text text-darken-2">chevron_right</i>
                  <input id="option2" type="text">
                  <label for="poll_option">Poll option #2</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix deep-purple-text text-darken-2">chevron_right</i>
                  <input id="option3" type="text">
                  <label for="poll_option">Poll option #3</label>
                </div>
              </div>

              <div class="floating-action-btn right">
                <a onclick="comfirmPoll();" class="btn-floating btn-large deep-purple darken-2 pulse">
                    <i class="large material-icons">done</i>
                </a>
            </div>
            </form>
          </div>
    </div>



    <script src="index.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
