<!DOCTYPE html>
<html lang="en">

<style>
  body {
     display: flex;
     min-height: 100vh;
     flex-direction: column;
  }
  
  main {
      flex: 1 0 auto;
  }

  #mainDiv {
    margin-top: 3rem;
    margin-bottom: 3rem;
  }

  input:focus {
    color: #512da8 !important;
    border-bottom: 1px solid #512da8 !important;
    box-shadow: 0 1px 0 0 #512da8 !important;
  }

  label.active {
    color: #512da8 !important;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Polly</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper deep-purple darken-2">
      <a href="/" class="brand-logo"> <i style="margin-left: 10px;" class="material-icons">poll</i>Polly</a>
    </div>
  </nav>


  <main>

    <div id="mainDiv" class="container" style="font-family: 'Montserrat', sans-serif;">

      <h4>Create instant polls</h4>
      <div class="row card-panel">
        <form id="pollForm" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix deep-purple-text text-darken-2">hdr_weak</i>
              <input id="question" type="text">
              <label for="question">Type your question here</label>
            </div>
          </div>
          <h5>Options</h5>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix deep-purple-text text-darken-2">chevron_right</i>
              <input id="option1" type="text">
              <label for="poll_option">Poll option #1</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix deep-purple-text text-darken-2">chevron_right</i>
              <input id="option2" type="text">
              <label for="poll_option">Poll option #2</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix deep-purple-text text-darken-2">chevron_right</i>
              <input id="option3" type="text">
              <label for="poll_option">Poll option #3</label>
            </div>
          </div>

          <div id="confirmPollButton" class="floating-action-btn right">
            <a onclick="comfirmPoll();" class="btn-floating btn-large deep-purple darken-2 pulse">
              <i class="large material-icons">done</i>
            </a>
          </div>
        </form>
      </div>
    </div>


    <!-- Modal -->
    <div id="warningModal" class="modal">
      <div class="modal-content">
        <h4 id="modalTitle"></h4>
        <p id="modalDescription"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">okay</a>
      </div>
    </div>

  </main>


  <footer class="page-footer deep-purple darken-2" style="margin-top: 6rem;">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Polly</h5>
          <p class="grey-text text-lighten-4">It is a free and open-source polling application</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/emrebicer/Polly">GitHub
                repository</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright deep-purple darken-1">
      <div class="container">
        Â© 2020 by,
        <a class="blue-text" target="_blank" href="https://emrebicer.github.io/">emrebicer</a>
      </div>
    </div>
  </footer>

  <!-- Compiled and minified materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="index.js"></script>
</body>

</html>
